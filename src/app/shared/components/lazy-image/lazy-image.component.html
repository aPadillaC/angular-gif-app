
<div
  class="d-flexjustify-content-center"
>

  <img
    [src]="url"
    class="card-img-top animate__animated animate__fadeIn"
    [alt]="alt"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none'}"
  >

  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    class="mt-3"
    width="35"
    height="35"
  >

</div>
